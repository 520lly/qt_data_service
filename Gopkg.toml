#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/520lly/tushare-go"

[[constraint]]
  name = "github.com/go-gota/gota"
  version = "0.10.1"

[[constraint]]
  name = "github.com/goex-top/market_center"
  version = "1.0.6-alpha"

[[constraint]]
  branch = "master"
  name = "github.com/influxdata/influxdb1-client"

[[constraint]]
  name = "github.com/jinzhu/configor"
  version = "1.2.0"

[[constraint]]
  name = "github.com/json-iterator/go"
  version = "1.1.10"

[[constraint]]
  name = "github.com/nntaoli-project/goex"
  version = "1.2.2"

[prune]
  go-tests = true
  unused-packages = true
